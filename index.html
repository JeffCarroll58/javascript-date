<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Date</title>
    <script>
      d = "8-31-2020";
      console.log("___");
      console.log(d);
      d = new Date(d);
      console.log(d);
      d = "2020-08-31";
      console.log("___");
      console.log(d);
      d = new Date(d);
      console.log(d);
    </script>
  </head>
  <body>
    <h1>
      Javascript Date
    </h1>
  </body>
</html>
